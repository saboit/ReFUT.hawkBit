# JWT (Java Web Token) properties
jwt.expiration-sec=86400
# The secret must be at least 32 characters long
jwt.secret=<secret>

# Multifactor authentication (can be overriden in tenant configuration, key 'authentication.login.mfa')
# Valid values: "none" or "email"
hawkbit.server.authentication.mfa=none

# Email settings
spring.mail.host=<host>
spring.mail.port=<port>
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Exclude UI requests from logging
logbook.exclude=/VAADIN/**,/UI,/UI/**
logbook.strategy=body-only-if-status-at-least
logbook.minimum-status=400
logbook.write.max-body-size=1000
